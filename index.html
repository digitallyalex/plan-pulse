    <header>
      <h1 class="display-3  p-3">Plan Pulse: Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <!-- Today's date and time to be displayed here dynamically -->
      <p id="currentDay" class="lead text-center"></p>
      <p id="currentTime" class="lead text-center"></p>
